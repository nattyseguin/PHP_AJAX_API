<html>
<head>
<meta charset="UTF-8">
<script>
function showUser(str) {
    if (str == "") {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        xmlhttp = new XMLHttpRequest();
     
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("POST","dataCity.php",true);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        xmlhttp.send("q="+str);
    }
}
</script>
</head>
<body>

<form>
<select name="ciudades" onchange="showUser(this.value)">
  <option value="">Select a city:</option>
  <option value="1">Ourense</option>
  <option value="2">Coru√±a</option>
  <option value="3">Lugo</option>
  <option value="4">Pontevedra</option>
  </select>
</form>
<br>
<div id="txtHint"><b>Here you will see...(async-post)</b></div>

</body>
</html>
